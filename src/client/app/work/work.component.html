<h1>Work</h1>
<div *ngIf="work">
	<p>{{ work.title }}</p>
	<img src="{{ work.thumbnailUrl }}" style="width: 200px; height: 200px;">
	<p>{{ work.toString() }}</p>

	<div *ngIf=work.workItems>
		<div *ngFor="let item of work.workItems">
			<img src="{{ item.thumbnailUrl }}" style="width: 200px; height: 200px;">
			<p>{{ item.toString() }}</p>
		</div>
	</div>

</div>
